<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="toggleNumbers()">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          appBetterHighlight
          [defaultColor]="'red'"
          [highlightColor]="'yellow'"
          class="list-group-item"
          *ngFor="let number of numbers">
          {{ number }}
        </li>
      </ul>
      <p *appUnless="onlyOdd">Showing Even</p>
      <p *appUnless="!onlyOdd">Showing Odd</p>

      <div [ngSwitch]="status">
        <p *ngSwitchCase="1">Good Morning</p>
        <p *ngSwitchCase="2">Good Afternoon</p>
        <p *ngSwitchCase="3">Good Night</p>
        <p *ngSwitchDefault>Good Morning</p>
      </div>
    </div>
  </div>
</div>
